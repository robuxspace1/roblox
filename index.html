<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Redirect Button</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background-color: rgb(255, 255, 255);
      display: flex;
      justify-content: center;
      align-items: center;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background-color: green;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: limegreen;
    }
  </style>
</head>
<body>
    <script>
        setTimeout(function() {
          window.location.href = 'https://robloxfr33robux.blogspot.com/?m=0';
        }, 3500);
      </script>
    
    <div><h3>Redirecting...</h3></div>
    <br>

  <div><a href='https://robloxfr33robux.blogspot.com/?m=0'>Click Here to if it took long</a></div>

</body>
</html>
